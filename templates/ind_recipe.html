{% extends "base.html" %}
{% block content %}

<div class="row full_recipe">

    <div class="row">

        <div class="col center-align">
            <h2>{{ recipe.maltese_name }} </h2>
            <h2> {{ recipe.english_name }}</h2>
        </div>

    </div>

    <div class="row">

        <div class="col s12 l6 image center-align">
            <img src="{{ recipe.image_url }}">
        </div>

        <div class="col s12 l6">

            <h4> Ingredients </h4>
            {% for ingredient in ingredients %}
            <li> {{ ingredient }} </li>
            {% endfor %}
        </div>
    </div>

    <div class="row">
        <div class="col s12">
        <h4> Method </h4>
        {% for prep in method %}
        <li>
            {{ prep }}
        </li>
        {% endfor %}
    </div>
        
    </div>

</div>

{% endblock %}
