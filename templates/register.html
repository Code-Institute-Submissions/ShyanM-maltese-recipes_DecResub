{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2" >
        <form class="card-panel" method="POST" action="{{ url_for('register') }}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" name="username" type="text" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <label for="password">Password</label>
                </div>
            </div>

            <div class="row">
                <button type="submit" class=" btn col s4 offset-s8">Register</button>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already registered? 
                <a href="{{ url_for('login') }}"> Log In here</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
